
<h3>log in</h3>

<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
            <div class="input-group mb-3">
                <span class="input-group-text" id="email">Email</span>
                <input 
                    type="email" 
                    class="form-control" 
                    aria-label="Sizing example input" 
                    aria-describedby="inputGroup-sizing-default"
                    formControlName="email"
                >
            </div>
            <p *ngIf="!authForm.get('email').valid && authForm.get('email').dirty">Enter a valid email</p>
    
            <div class="input-group mb-3">
                <span class="input-group-text" id="password">Password</span>
                <input 
                    type="password" 
                    class="form-control" 
                    aria-label="Sizing example input" 
                    aria-describedby="inputGroup-sizing-default"
                    formControlName="password"
                >
            </div>
            <p *ngIf="!authForm.get('password').valid && authForm.get('password').dirty">Enter a valid password</p>

        
        <div>
            <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid && authForm.touched">{{ signup ? "Sign Up" : "Login"}}</button> |
            <button class="btn btn-secondary" type="button" (click)="switchMode()">{{ signup ? "Switch to Login" : "Switch to Signup"}}</button>
        </div>
    </form>
    </div>
</div>
