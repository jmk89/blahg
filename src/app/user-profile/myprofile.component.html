<h1 class="page__title">my blahgs</h1>

<div class="user-info__container">
  <div class="user-info">
    <h2 class="user-info-name">name</h2>
    <h6 class="user-info-bio">bio</h6>
    <h6 class="user-info-lastPostDate">Dec 30, 2021</h6>
    <h6 class="user-info-misc">misc info</h6>
  </div>
</div>

<div class="page">
  <div></div>

  <div class="container-fluid">
    <div class="posts">
      <div class="post" #post *ngFor="let post of posts">
        <div class="card">
          <!-- <img src="..." class="card-img-top" alt="..."> -->
          <div class="card-body">
            <h6 *ngIf="post.postDate" class="mb-2 date">
              {{
                post.postDate
                  ? (post.postDate.toDate() | date: "mediumDate")
                  : ""
              }}
            </h6>
            <h6 class="mb-2 name">
              {{ post.userDisplayName ? post.userDisplayName : "" }}
            </h6>
            <h2 class="card-title mb-2">{{ post.title }}</h2>
            <p class="card-text">
              {{
                post.body.length > 56
                  ? (post.body | slice: 0:56) + " ..."
                  : post.body
              }}
            </p>
            <!-- <a class="btn btn-primary" (click)="goToPost(post)">go to post</a> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
