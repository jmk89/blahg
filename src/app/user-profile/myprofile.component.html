<h1 class="page__title">my blahgs</h1>

<div class="container-fluid">
    <div class="row posts" *ngFor="let post of posts">

        <div class="card post">
            <!-- <img src="..." class="card-img-top" alt="..."> -->
            <div class="card-body">
            <h2 class="card-title">{{post.title}}</h2>
            <hr>
            <h6 class="card-subtitle mb-2">#{{ post.postID }}</h6>
            <p class="card-text">{{ (post.body.length>56)? (post.body | slice:0:56)+' ...':(post.body) }}</p>
            <a class="btn btn-primary" (click)='goToPost()'>go to post</a>
            </div>
        </div>

    </div>


</div>
