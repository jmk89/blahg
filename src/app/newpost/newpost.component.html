<div class="container-fluid post__container">
  <form [formGroup]="newPostForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="input-group mb-3">
            <span class="input-group-text col-2" id="inputGroup-sizing-default">Post Title</span>
            <input
                type="text"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
                formControlName="title"
            >
          </div>
    </div>
    <div class="row">
        <div class="input-group mb-3">
            <span class="input-group-text col-2">Post Body</span>
            <textarea
                class="form-control"
                aria-label="With textarea"
                formControlName="body"
                rows=4
            ></textarea>
          </div>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!newPostForm.valid" >Submit</button>

</form>
</div>
